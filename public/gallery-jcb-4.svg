<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradients -->
  <defs>
    <linearGradient id="skyGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98FB98;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jcbGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="earthGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="350" fill="url(#skyGrad4)"/>
  
  <!-- Ground layers -->
  <rect x="0" y="350" width="800" height="100" fill="#228B22"/> <!-- Grass -->
  <rect x="0" y="450" width="800" height="150" fill="url(#earthGrad)"/> <!-- Earth -->
  
  <!-- Hills in background -->
  <ellipse cx="150" cy="350" rx="100" ry="50" fill="#32CD32"/>
  <ellipse cx="650" cy="350" rx="120" ry="60" fill="#228B22"/>
  
  <!-- Trees -->
  <rect x="100" y="300" width="8" height="50" fill="#8B4513"/>
  <circle cx="104" cy="300" r="20" fill="#228B22"/>
  
  <rect x="680" y="280" width="10" height="70" fill="#8B4513"/>
  <circle cx="685" cy="280" r="25" fill="#32CD32"/>
  
  <rect x="750" y="320" width="6" height="30" fill="#8B4513"/>
  <circle cx="753" cy="320" r="15" fill="#228B22"/>
  
  <!-- JCB Backhoe Loader -->
  <!-- Main chassis -->
  <rect x="300" y="400" width="180" height="50" rx="8" fill="url(#jcbGrad4)" stroke="#CC6600" stroke-width="2"/>
  
  <!-- Cabin -->
  <rect x="360" y="350" width="60" height="60" rx="6" fill="url(#jcbGrad4)" stroke="#CC6600" stroke-width="2"/>
  
  <!-- Cabin windows -->
  <rect x="370" y="360" width="18" height="12" rx="2" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="392" y="360" width="18" height="12" rx="2" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="370" y="380" width="40" height="15" rx="2" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  
  <!-- Front loader arm -->
  <rect x="250" y="380" width="60" height="12" rx="6" fill="#666" stroke="#333" stroke-width="2"/>
  <rect x="200" y="360" width="60" height="10" rx="5" fill="#666" stroke="#333" stroke-width="2"/>
  
  <!-- Front bucket with soil -->
  <path d="M 180 360 L 220 360 L 210 380 L 170 380 Z" fill="#444" stroke="#222" stroke-width="2"/>
  <ellipse cx="195" cy="370" rx="15" ry="5" fill="#8B4513"/> <!-- Soil in bucket -->
  
  <!-- Rear backhoe arm -->
  <rect x="470" y="370" width="80" height="12" rx="6" fill="#666" stroke="#333" stroke-width="2"/>
  <rect x="540" y="340" width="60" height="10" rx="5" fill="#666" stroke="#333" stroke-width="2"/>
  <rect x="590" y="320" width="40" height="8" rx="4" fill="#666" stroke="#333" stroke-width="2"/>
  
  <!-- Backhoe bucket digging -->
  <path d="M 620 320 L 650 325 L 645 340 L 615 335 Z" fill="#444" stroke="#222" stroke-width="2"/>
  
  <!-- Hydraulic cylinders -->
  <rect x="260" y="375" width="8" height="20" rx="4" fill="#C0C0C0" stroke="#999" stroke-width="1"/>
  <rect x="480" y="365" width="8" height="25" rx="4" fill="#C0C0C0" stroke="#999" stroke-width="1"/>
  <rect x="550" y="335" width="8" height="20" rx="4" fill="#C0C0C0" stroke="#999" stroke-width="1"/>
  
  <!-- Wheels -->
  <circle cx="320" cy="470" r="25" fill="#333" stroke="#222" stroke-width="3"/>
  <circle cx="320" cy="470" r="15" fill="#666"/>
  <circle cx="320" cy="470" r="8" fill="#999"/>
  
  <circle cx="460" cy="470" r="25" fill="#333" stroke="#222" stroke-width="3"/>
  <circle cx="460" cy="470" r="15" fill="#666"/>
  <circle cx="460" cy="470" r="8" fill="#999"/>
  
  <!-- Stabilizer legs -->
  <rect x="280" y="450" width="6" height="30" rx="3" fill="#666" stroke="#333" stroke-width="1"/>
  <rect x="494" y="450" width="6" height="30" rx="3" fill="#666" stroke="#333" stroke-width="1"/>
  
  <!-- JCB Branding -->
  <rect x="375" y="420" width="30" height="12" rx="2" fill="#000" opacity="0.8"/>
  <text x="390" y="428" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">JCB</text>
  
  <!-- Operator -->
  <circle cx="390" cy="370" r="5" fill="#F4A460"/>
  <rect x="388" y="375" width="4" height="8" fill="#4169E1"/>
  
  <!-- Excavated area -->
  <ellipse cx="650" cy="480" rx="80" ry="40" fill="#654321"/>
  <ellipse cx="650" cy="470" rx="70" ry="30" fill="#8B4513"/>
  
  <!-- Soil piles -->
  <ellipse cx="550" cy="500" rx="40" ry="20" fill="#8B4513"/>
  <ellipse cx="550" cy="490" rx="35" ry="15" fill="#A0522D"/>
  
  <ellipse cx="150" cy="480" rx="50" ry="25" fill="#8B4513"/>
  <ellipse cx="150" cy="470" rx="45" ry="20" fill="#A0522D"/>
  
  <!-- Landscaping materials -->
  <!-- Gravel pile -->
  <ellipse cx="700" cy="500" rx="60" ry="30" fill="#708090"/>
  <ellipse cx="700" cy="490" rx="50" ry="25" fill="#778899"/>
  
  <!-- Construction markers -->
  <rect x="600" y="420" width="3" height="40" fill="#FF4500"/>
  <rect x="620" y="420" width="3" height="40" fill="#FF4500"/>
  <rect x="640" y="420" width="3" height="40" fill="#FF4500"/>
  
  <!-- Survey equipment -->
  <rect x="50" y="400" width="4" height="60" fill="#FFD700"/>
  <circle cx="52" cy="395" r="8" fill="#FFD700"/>
  <rect x="48" y="390" width="8" height="3" fill="#333"/>
  
  <!-- Dump truck in background -->
  <rect x="500" y="380" width="60" height="25" rx="4" fill="#4169E1"/>
  <rect x="520" y="370" width="20" height="15" rx="2" fill="#4169E1"/>
  <circle cx="515" cy="410" r="10" fill="#333"/>
  <circle cx="545" cy="410" r="10" fill="#333"/>
  
  <!-- Flying soil from excavation -->
  <ellipse cx="630" cy="340" rx="8" ry="4" fill="#8B4513" opacity="0.6"/>
  <ellipse cx="640" cy="335" rx="6" ry="3" fill="#8B4513" opacity="0.5"/>
  <ellipse cx="625" cy="345" rx="5" ry="2" fill="#8B4513" opacity="0.7"/>
  
  <!-- Clouds -->
  <ellipse cx="200" cy="100" rx="30" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="220" cy="95" rx="25" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="180" cy="105" rx="20" ry="10" fill="white" opacity="0.8"/>
  
  <ellipse cx="600" cy="120" rx="35" ry="18" fill="white" opacity="0.7"/>
  <ellipse cx="625" cy="115" rx="30" ry="15" fill="white" opacity="0.7"/>
  
  <!-- Sun -->
  <circle cx="100" cy="80" r="25" fill="#FFD700" opacity="0.9"/>
  
  <!-- Grass details -->
  <rect x="80" y="440" width="2" height="10" fill="#228B22"/>
  <rect x="85" y="445" width="2" height="8" fill="#32CD32"/>
  <rect x="90" y="442" width="2" height="12" fill="#228B22"/>
  
  <rect x="720" y="435" width="2" height="15" fill="#228B22"/>
  <rect x="725" y="440" width="2" height="10" fill="#32CD32"/>
  <rect x="730" y="438" width="2" height="12" fill="#228B22"/>
  
  <!-- Exhaust smoke -->
  <ellipse cx="360" cy="340" rx="6" ry="3" fill="#696969" opacity="0.3"/>
  <ellipse cx="365" cy="335" rx="4" ry="2" fill="#696969" opacity="0.2"/>
</svg>