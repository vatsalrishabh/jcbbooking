<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#8b5a2b"/>
  
  <!-- JCB Body -->
  <rect x="120" y="180" width="160" height="70" rx="8" fill="#fbbf24"/>
  <rect x="125" y="185" width="150" height="60" rx="5" fill="#f59e0b"/>
  
  <!-- Cabin -->
  <rect x="180" y="140" width="60" height="40" rx="5" fill="#1f2937"/>
  <rect x="185" y="145" width="50" height="30" rx="3" fill="#60a5fa"/>
  
  <!-- Front Loader Arm -->
  <rect x="80" y="160" width="50" height="12" rx="6" fill="#374151"/>
  <rect x="60" y="150" width="30" height="8" rx="4" fill="#374151"/>
  
  <!-- Front Bucket -->
  <path d="M 40 150 L 70 150 L 75 170 L 35 170 Z" fill="#6b7280"/>
  <rect x="35" y="165" width="40" height="8" fill="#4b5563"/>
  
  <!-- Rear Excavator Arm -->
  <rect x="270" y="120" width="60" height="10" rx="5" fill="#374151"/>
