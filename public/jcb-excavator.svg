  <path d="M 350 100 L 380 100 L 385 120 L 345 120 Z" fill="#6b7280"/>
  <rect x="345" y="115" width="40" height="8" fill="#4b5563"/>
  
  <!-- Wheels -->
  <circle cx="140" cy="240" r="20" fill="#1f2937"/>
  <circle cx="140" cy="240" r="15" fill="#374151"/>
  <circle cx="260" cy="240" r="20" fill="#1f2937"/>
  <circle cx="260" cy="240" r="15" fill="#374151"/>
  
  <!-- Tracks/Treads -->
  <rect x="120" y="230" width="40" height="20" rx="10" fill="#1f2937"/>
  <rect x="240" y="230" width="40" height="20" rx="10" fill="#1f2937"/>
  
  <!-- Details -->
  <rect x="190" y="200" width="20" height="4" fill="#dc2626"/>
  <text x="200" y="275" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">JCB</text>
