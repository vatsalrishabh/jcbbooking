<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradients -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2F2F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jcbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="350" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect x="0" y="350" width="800" height="250" fill="#8B7355"/>
  
  <!-- Road being constructed -->
  <rect x="0" y="420" width="800" height="60" fill="url(#roadGrad)"/>
  
  <!-- Road markings (partial) -->
  <rect x="50" y="445" width="40" height="4" fill="white"/>
  <rect x="120" y="445" width="40" height="4" fill="white"/>
  <rect x="190" y="445" width="40" height="4" fill="white"/>
  
  <!-- JCB Road Grader/Loader -->
  <!-- Main chassis -->
  <rect x="350" y="360" width="180" height="60" rx="8" fill="url(#jcbGrad)" stroke="#CC6600" stroke-width="2"/>
  
  <!-- Cabin -->
  <rect x="420" y="320" width="70" height="50" rx="6" fill="url(#jcbGrad)" stroke="#CC6600" stroke-width="2"/>
  
  <!-- Cabin details -->
  <rect x="430" y="330" width="20" height="15" rx="2" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="455" y="330" width="20" height="15" rx="2" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="430" y="350" width="50" height="12" rx="2" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  
  <!-- Front blade -->
  <rect x="280" y="380" width="80" height="20" rx="4" fill="#666" stroke="#333" stroke-width="2"/>
  <rect x="270" y="395" width="100" height="8" fill="#444"/>
  
  <!-- Rear attachment -->
  <rect x="520" y="340" width="60" height="10" rx="5" fill="#666" stroke="#333" stroke-width="2"/>
  <rect x="570" y="345" width="40" height="8" rx="4" fill="#666" stroke="#333" stroke-width="2"/>
  
  <!-- Large wheels -->
  <circle cx="380" cy="440" r="30" fill="#333" stroke="#222" stroke-width="3"/>
  <circle cx="380" cy="440" r="20" fill="#666"/>
  <circle cx="380" cy="440" r="10" fill="#999"/>
  
  <circle cx="500" cy="440" r="30" fill="#333" stroke="#222" stroke-width="3"/>
  <circle cx="500" cy="440" r="20" fill="#666"/>
  <circle cx="500" cy="440" r="10" fill="#999"/>
  
  <!-- Smaller front wheels -->
  <circle cx="320" cy="430" r="20" fill="#333" stroke="#222" stroke-width="2"/>
  <circle cx="320" cy="430" r="12" fill="#666"/>
  
  <!-- Hydraulics -->
  <rect x="360" y="350" width="6" height="30" rx="3" fill="#C0C0C0" stroke="#999" stroke-width="1"/>
  <rect x="510" y="350" width="6" height="25" rx="3" fill="#C0C0C0" stroke="#999" stroke-width="1"/>
  
  <!-- JCB Branding -->
  <rect x="440" y="370" width="35" height="15" rx="2" fill="#000" opacity="0.8"/>
  <text x="457" y="380" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">JCB</text>
  
  <!-- Operator -->
  <circle cx="455" cy="340" r="6" fill="#F4A460"/>
  <rect x="452" y="345" width="6" height="10" fill="#228B22"/>
  
  <!-- Construction materials -->
  <!-- Gravel pile -->
  <ellipse cx="650" cy="480" rx="60" ry="25" fill="#708090"/>
  <ellipse cx="650" cy="470" rx="50" ry="20" fill="#778899"/>
  
  <!-- Asphalt pile -->
  <ellipse cx="120" cy="500" rx="70" ry="30" fill="#2F2F2F"/>
  <ellipse cx="120" cy="490" rx="60" ry="25" fill="#1C1C1C"/>
  
  <!-- Road roller in background -->
  <rect x="600" y="380" width="80" height="30" rx="4" fill="#4169E1" stroke="#000080" stroke-width="1"/>
  <circle cx="620" cy="420" r="15" fill="#333"/>
  <circle cx="660" cy="420" r="15" fill="#333"/>
  
  <!-- Traffic signs -->
  <rect x="50" y="300" width="4" height="80" fill="#C0C0C0"/>
  <polygon points="30,300 70,300 50,270" fill="#FFD700" stroke="#FF8C00" stroke-width="2"/>
  <text x="50" y="290" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="black" text-anchor="middle">WORK</text>
  
  <!-- Dust clouds -->
  <ellipse cx="300" cy="400" rx="15" ry="8" fill="#D2B48C" opacity="0.5"/>
  <ellipse cx="310" cy="395" rx="12" ry="6" fill="#D2B48C" opacity="0.4"/>
  <ellipse cx="290" cy="405" rx="10" ry="5" fill="#D2B48C" opacity="0.6"/>
  
  <!-- Background buildings -->
  <rect x="700" y="250" width="40" height="100" fill="#696969"/>
  <rect x="750" y="280" width="35" height="70" fill="#696969"/>
  <rect x="720" y="200" width="20" height="50" fill="#8B4513"/>
  
  <!-- Sun -->
  <circle cx="150" cy="80" r="25" fill="#FFD700" opacity="0.9"/>
  
  <!-- Road construction equipment details -->
  <rect x="340" y="400" width="200" height="4" fill="#FF4500"/> <!-- Safety stripe -->
  
  <!-- Exhaust smoke -->
  <ellipse cx="530" cy="310" rx="8" ry="4" fill="#696969" opacity="0.3"/>
  <ellipse cx="535" cy="305" rx="6" ry="3" fill="#696969" opacity="0.2"/>
</svg>