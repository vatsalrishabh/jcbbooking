<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jcbYellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="400" width="800" height="200" fill="url(#groundGradient)"/>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="100" rx="40" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="170" cy="90" rx="50" ry="25" fill="white" opacity="0.8"/>
  <ellipse cx="190" cy="100" rx="35" ry="18" fill="white" opacity="0.8"/>
  
  <ellipse cx="600" cy="80" rx="45" ry="22" fill="white" opacity="0.7"/>
  <ellipse cx="620" cy="70" rx="55" ry="28" fill="white" opacity="0.7"/>
  
  <!-- JCB Main Body -->
  <rect x="300" y="320" width="200" height="80" rx="10" fill="url(#jcbYellow)" stroke="#CC6600" stroke-width="2"/>
  
  <!-- JCB Cabin -->
  <rect x="320" y="280" width="80" height="60" rx="8" fill="url(#jcbYellow)" stroke="#CC6600" stroke-width="2"/>
  
  <!-- Cabin Windows -->
  <rect x="330" y="290" width="25" height="20" rx="3" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="360" y="290" width="25" height="20" rx="3" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="330" y="315" width="60" height="15" rx="3" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  
  <!-- Front Loader Arm -->
  <rect x="250" y="340" width="60" height="15" rx="7" fill="#666" stroke="#333" stroke-width="2"/>
  <rect x="200" y="350" width="60" height="12" rx="6" fill="#666" stroke="#333" stroke-width="2"/>
  
  <!-- Front Bucket -->
  <path d="M 180 350 L 220 350 L 210 370 L 170 370 Z" fill="#444" stroke="#222" stroke-width="2"/>
  <rect x="170" y="365" width="50" height="8" fill="#333"/>
  
  <!-- Rear Excavator Arm -->
  <rect x="480" y="300" width="80" height="12" rx="6" fill="#666" stroke="#333" stroke-width="2" transform="rotate(-20 520 306)"/>
  <rect x="540" y="280" width="60" height="10" rx="5" fill="#666" stroke="#333" stroke-width="2" transform="rotate(-45 570 285)"/>
  
  <!-- Excavator Bucket -->
  <path d="M 580 260 L 620 270 L 615 285 L 575 275 Z" fill="#444" stroke="#222" stroke-width="2"/>
  <rect x="575" y="270" width="45" height="6" fill="#333"/>
  
  <!-- Wheels/Tracks -->
  <ellipse cx="330" cy="420" rx="25" ry="25" fill="#333" stroke="#222" stroke-width="3"/>
  <ellipse cx="330" cy="420" rx="15" ry="15" fill="#666"/>
  <ellipse cx="470" cy="420" rx="25" ry="25" fill="#333" stroke="#222" stroke-width="3"/>
  <ellipse cx="470" cy="420" rx="15" ry="15" fill="#666"/>
  
  <!-- Track Details -->
  <rect x="305" y="410" width="50" height="20" rx="10" fill="#222"/>
  <rect x="445" y="410" width="50" height="20" rx="10" fill="#222"/>
  
  <!-- Hydraulic Cylinders -->
  <rect x="460" y="320" width="8" height="40" rx="4" fill="#C0C0C0" stroke="#999" stroke-width="1"/>
  <rect x="520" y="290" width="8" height="30" rx="4" fill="#C0C0C0" stroke="#999" stroke-width="1"/>
  
  <!-- JCB Logo Area -->
  <rect x="340" y="340" width="40" height="20" rx="3" fill="#000" opacity="0.8"/>
  <text x="360" y="353" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">JCB</text>
  
  <!-- Operator in Cabin -->
  <circle cx="360" cy="300" r="8" fill="#F4A460"/>
  <rect x="355" y="305" width="10" height="15" fill="#4169E1"/>
  
  <!-- Construction Site Elements -->
  <!-- Dirt Pile -->
  <ellipse cx="150" cy="450" rx="80" ry="30" fill="#8B4513"/>
  <ellipse cx="150" cy="440" rx="70" ry="25" fill="#A0522D"/>
  
  <!-- Building Foundation -->
  <rect x="600" y="380" width="150" height="20" fill="#696969"/>
  <rect x="610" y="360" width="130" height="20" fill="#696969"/>
  <rect x="620" y="340" width="110" height="20" fill="#696969"/>
  
  <!-- Safety Cones -->
  <polygon points="100,450 110,450 105,430" fill="#FF4500"/>
  <polygon points="680,450 690,450 685,430" fill="#FF4500"/>
  
  <!-- Dust/Dirt Effects -->
  <circle cx="200" cy="380" r="3" fill="#D2B48C" opacity="0.6"/>
  <circle cx="210" cy="375" r="2" fill="#D2B48C" opacity="0.5"/>
  <circle cx="195" cy="385" r="2.5" fill="#D2B48C" opacity="0.7"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="30" fill="#FFD700" opacity="0.9"/>
  <path d="M 700 50 L 705 65 L 695 65 Z" fill="#FFD700"/>
  <path d="M 750 100 L 735 105 L 735 95 Z" fill="#FFD700"/>
  <path d="M 700 150 L 705 135 L 695 135 Z" fill="#FFD700"/>
  <path d="M 650 100 L 665 105 L 665 95 Z" fill="#FFD700"/>
</svg>