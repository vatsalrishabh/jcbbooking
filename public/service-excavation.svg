<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f1f5f9"/>
  
  <!-- Ground layers -->
  <rect x="0" y="120" width="300" height="30" fill="#92400e"/>
  <rect x="0" y="150" width="300" height="50" fill="#78350f"/>
  
  <!-- Excavated area -->
  <path d="M 80 120 L 220 120 L 200 180 L 100 180 Z" fill="#451a03"/>
  
  <!-- JCB Excavator -->
  <g transform="translate(50, 80)">
    <!-- Main body -->
    <rect x="40" y="25" width="80" height="35" rx="4" fill="#fbbf24"/>
    <rect x="42" y="27" width="76" height="31" rx="3" fill="#f59e0b"/>
    
    <!-- Cabin -->
    <rect x="70" y="5" width="30" height="20" rx="3" fill="#1f2937"/>
    <rect x="72" y="7" width="26" height="16" rx="2" fill="#3b82f6"/>
    
    <!-- Excavator arm extended into pit -->
    <rect x="110" y="15" width="50" height="8" rx="4" fill="#374151"/>
    <rect x="150" y="25" width="35" height="6" rx="3" fill="#374151"/>
    
    <!-- Bucket in excavation -->
    <path d="M 180 25 L 200 25 L 205 40 L 175 40 Z" fill="#6b7280"/>
    <rect x="175" y="35" width="30" height="6" fill="#4b5563"/>
    
    <!-- Tracks -->
    <rect x="45" y="55" width="70" height="15" rx="7" fill="#1f2937"/>
    <circle cx="55" cy="62" r="7" fill="#374151"/>
    <circle cx="75" cy="62" r="7" fill="#374151"/>
    <circle cx="95" cy="62" r="7" fill="#374151"/>
    <circle cx="105" cy="62" r="7" fill="#374151"/>
  </g>
  
  <!-- Dirt pile -->
  <ellipse cx="250" cy="130" rx="30" ry="15" fill="#a3a3a3"/>
  <ellipse cx="245" cy="125" rx="25" ry="12" fill="#d4d4d8"/>
  
  <!-- Construction worker figure -->
  <g transform="translate(20, 100)">
    <!-- Body -->
    <rect x="0" y="10" width="8" height="15" fill="#f97316"/>
    <!-- Head -->
    <circle cx="4" cy="5" r="3" fill="#fbbf24"/>
    <!-- Hard hat -->
    <ellipse cx="4" cy="3" rx="4" ry="2" fill="#fbbf24"/>
    <!-- Arms -->
    <rect x="-2" y="12" width="12" height="3" fill="#f97316"/>
    <!-- Legs -->
    <rect x="1" y="25" width="3" height="10" fill="#1e40af"/>
    <rect x="5" y="25" width="3" height="10" fill="#1e40af"/>
  </g>
  
  <!-- Measurement markers -->
  <line x1="80" y1="110" x2="80" y2="190" stroke="#dc2626" stroke-width="2"/>
  <line x1="220" y1="110" x2="220" y2="190" stroke="#dc2626" stroke-width="2"/>
  <text x="150" y="105" text-anchor="middle" font-family="Arial" font-size="12" fill="#374151">Foundation Excavation</text>
</svg>