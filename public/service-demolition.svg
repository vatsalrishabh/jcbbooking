<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8fafc"/>
  
  <!-- Ground -->
  <rect x="0" y="160" width="300" height="40" fill="#78716c"/>
  
  <!-- Building being demolished -->
  <g transform="translate(180, 80)">
    <!-- Main structure (partially demolished) -->
    <rect x="0" y="40" width="60" height="80" fill="#e5e7eb"/>
    <rect x="0" y="40" width="60" height="40" fill="#d1d5db"/>
    
    <!-- Broken wall sections -->
    <polygon points="0,80 20,70 40,85 60,75 60,120 0,120" fill="#9ca3af"/>
    
    <!-- Windows -->
    <rect x="10" y="50" width="12" height="15" fill="#1e40af"/>
    <rect x="38" y="50" width="12" height="15" fill="#1e40af"/>
    
    <!-- Debris -->
    <rect x="65" y="110" width="15" height="10" fill="#9ca3af"/>
    <rect x="70" y="105" width="10" height="8" fill="#6b7280"/>
    <rect x="-10" y="115" width="12" height="5" fill="#9ca3af"/>
  </g>
  
  <!-- JCB with demolition attachment -->
  <g transform="translate(50, 100)">
    <!-- Main body -->
    <rect x="20" y="35" width="80" height="35" rx="4" fill="#fbbf24"/>
    <rect x="22" y="37" width="76" height="31" rx="3" fill="#f59e0b"/>
    
    <!-- Cabin -->
    <rect x="50" y="15" width="30" height="20" rx="3" fill="#1f2937"/>
    <rect x="52" y="17" width="26" height="16" rx="2" fill="#3b82f6"/>
    
    <!-- Demolition arm -->
    <rect x="90" y="20" width="60" height="10" rx="5" fill="#374151"/>
    <rect x="140" y="10" width="40" height="8" rx="4" fill="#374151"/>
    
    <!-- Demolition hammer attachment -->
    <rect x="175" y="8" width="8" height="25" fill="#dc2626"/>
    <rect x="173" y="6" width="12" height="8" fill="#991b1b"/>
    
    <!-- Impact lines -->
    <line x1="185" y1="15" x2="195" y2="10" stroke="#fbbf24" stroke-width="3"/>
    <line x1="185" y1="20" x2="195" y2="25" stroke="#fbbf24" stroke-width="3"/>
    <line x1="185" y1="25" x2="195" y2="30" stroke="#fbbf24" stroke-width="3"/>
    
    <!-- Tracks -->
    <rect x="25" y="65" width="70" height="15" rx="7" fill="#1f2937"/>
    <circle cx="35" cy="72" r="7" fill="#374151"/>
    <circle cx="55" cy="72" r="7" fill="#374151"/>
    <circle cx="75" cy="72" r="7" fill="#374151"/>
    <circle cx="85" cy="72" r="7" fill="#374151"/>
  </g>
  
  <!-- Dust clouds -->
  <circle cx="200" cy="100" r="15" fill="#d1d5db" opacity="0.6"/>
  <circle cx="215" cy="95" r="12" fill="#d1d5db" opacity="0.5"/>
  <circle cx="190" cy="90" r="10" fill="#d1d5db" opacity="0.4"/>
  
  <!-- Safety barriers -->
  <rect x="10" y="150" width="40" height="8" fill="#f97316"/>
  <rect x="250" y="150" width="40" height="8" fill="#f97316"/>
  
  <!-- Warning signs -->
  <polygon points="15,140 25,140 20,130" fill="#fbbf24"/>
  <text x="20" y="138" text-anchor="middle" font-family="Arial" font-size="8" fill="#000">!</text>
  
  <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Demolition in Progress</text>
</svg>