<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#dbeafe"/>
  
  <!-- Ground -->
  <rect x="0" y="140" width="300" height="60" fill="#78716c"/>
  
  <!-- Road under construction -->
  <rect x="0" y="120" width="300" height="40" fill="#525252"/>
  <rect x="0" y="125" width="300" height="30" fill="#404040"/>
  
  <!-- Road markings (being painted) -->
  <rect x="145" y="130" width="10" height="20" fill="#fbbf24"/>
  <rect x="145" y="160" width="10" height="20" fill="#fbbf24"/>
  
  <!-- JCB Road Grader -->
  <g transform="translate(80, 90)">
    <!-- Main body -->
    <rect x="20" y="25" width="100" height="30" rx="4" fill="#fbbf24"/>
    <rect x="22" y="27" width="96" height="26" rx="3" fill="#f59e0b"/>
    
    <!-- Cabin -->
    <rect x="80" y="5" width="35" height="20" rx="3" fill="#1f2937"/>
    <rect x="82" y="7" width="31" height="16" rx="2" fill="#3b82f6"/>
    
    <!-- Grader blade -->
    <rect x="10" y="35" width="40" height="8" rx="4" fill="#6b7280"/>
    <rect x="5" y="38" width="50" height="4" fill="#4b5563"/>
    
    <!-- Front wheels -->
    <circle cx="30" cy="65" r="12" fill="#1f2937"/>
    <circle cx="30" cy="65" r="8" fill="#374151"/>
    
    <!-- Rear wheels (dual) -->
    <circle cx="100" cy="65" r="12" fill="#1f2937"/>
    <circle cx="100" cy="65" r="8" fill="#374151"/>
    <circle cx="115" cy="65" r="12" fill="#1f2937"/>
    <circle cx="115" cy="65" r="8" fill="#374151"/>
  </g>
  
  <!-- Road roller behind -->
  <g transform="translate(200, 100)">
    <!-- Body -->
    <rect x="10" y="15" width="50" height="25" rx="3" fill="#dc2626"/>
    
    <!-- Cabin -->
    <rect x="35" y="0" width="20" height="15" rx="2" fill="#1f2937"/>
    <rect x="37" y="2" width="16" height="11" rx="1" fill="#3b82f6"/>
    
    <!-- Front roller -->
    <circle cx="20" cy="50" r="15" fill="#374151"/>
    <circle cx="20" cy="50" r="12" fill="#4b5563"/>
    
    <!-- Rear roller -->
    <circle cx="50" cy="50" r="15" fill="#374151"/>
    <circle cx="50" cy="50" r="12" fill="#4b5563"/>
  </g>
  
  <!-- Construction materials -->
  <g transform="translate(20, 110)">
    <!-- Asphalt pile -->
    <ellipse cx="15" cy="25" rx="20" ry="10" fill="#1f2937"/>
    <ellipse cx="15" cy="20" rx="18" ry="8" fill="#374151"/>
    
    <!-- Gravel pile -->
    <ellipse cx="50" cy="25" rx="15" ry="8" fill="#9ca3af"/>
    <ellipse cx="50" cy="22" rx="13" ry="6" fill="#d1d5db"/>
  </g>
  
  <!-- Traffic cones -->
  <polygon points="250,130 255,115 260,130" fill="#f97316"/>
  <rect x="252" y="128" width="6" height="3" fill="#ffffff"/>
  
  <polygon points="270,125 275,110 280,125" fill="#f97316"/>
  <rect x="272" y="123" width="6" height="3" fill="#ffffff"/>
  
  <!-- Road signs -->
  <rect x="10" y="80" width="25" height="20" rx="2" fill="#fbbf24"/>
  <text x="22" y="92" text-anchor="middle" font-family="Arial" font-size="10" fill="#000">ROAD WORK</text>
  
  <!-- Dust/work activity -->
  <circle cx="120" cy="80" r="8" fill="#d1d5db" opacity="0.5"/>
  <circle cx="130" cy="75" r="6" fill="#d1d5db" opacity="0.4"/>
  
  <text x="150" y="20" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Road Construction</text>
</svg>