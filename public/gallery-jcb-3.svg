<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradients -->
  <defs>
    <linearGradient id="skyGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jcbGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D3D3D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9A9A9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="400" fill="url(#skyGrad3)"/>
  
  <!-- Ground -->
  <rect x="0" y="400" width="800" height="200" fill="#8B7355"/>
  
  <!-- Debris and rubble -->
  <ellipse cx="600" cy="520" rx="80" ry="30" fill="#696969"/>
  <ellipse cx="650" cy="510" rx="40" ry="15" fill="#778899"/>
  <ellipse cx="580" cy="530" rx="30" ry="12" fill="#A9A9A9"/>
  
  <!-- Building being demolished -->
  <rect x="500" y="200" width="120" height="200" fill="url(#buildingGrad)" stroke="#808080" stroke-width="2"/>
  
  <!-- Building windows (some broken) -->
  <rect x="520" y="220" width="15" height="20" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="545" y="220" width="15" height="20" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="570" y="220" width="15" height="20" fill="#333" stroke="#333" stroke-width="1"/> <!-- Broken -->
  
  <rect x="520" y="260" width="15" height="20" fill="#333" stroke="#333" stroke-width="1"/> <!-- Broken -->
  <rect x="545" y="260" width="15" height="20" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="570" y="260" width="15" height="20" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  
  <rect x="520" y="300" width="15" height="20" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="545" y="300" width="15" height="20" fill="#333" stroke="#333" stroke-width="1"/> <!-- Broken -->
  <rect x="570" y="300" width="15" height="20" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  
  <!-- Cracks in building -->
  <path d="M 500 250 L 520 280 L 510 320" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M 580 240 L 600 270 L 590 300" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- JCB Demolition Excavator -->
  <!-- Main chassis -->
  <rect x="200" y="380" width="160" height="50" rx="8" fill="url(#jcbGrad3)" stroke="#CC6600" stroke-width="2"/>
  
  <!-- Cabin -->
  <rect x="280" y="330" width="60" height="60" rx="6" fill="url(#jcbGrad3)" stroke="#CC6600" stroke-width="2"/>
  
  <!-- Cabin windows -->
  <rect x="290" y="340" width="18" height="12" rx="2" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="312" y="340" width="18" height="12" rx="2" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  <rect x="290" y="360" width="40" height="15" rx="2" fill="#87CEEB" stroke="#333" stroke-width="1"/>
  
  <!-- Long demolition arm -->
  <rect x="340" y="320" width="80" height="12" rx="6" fill="#666" stroke="#333" stroke-width="2"/>
  <rect x="410" y="280" width="60" height="10" rx="5" fill="#666" stroke="#333" stroke-width="2"/>
  
  <!-- Demolition hammer attachment -->
  <rect x="460" y="270" width="25" height="40" rx="4" fill="#444" stroke="#222" stroke-width="2"/>
  <rect x="465" y="260" width="15" height="15" rx="2" fill="#666"/>
  
  <!-- Hydraulic cylinders -->
  <rect x="350" y="315" width="8" height="25" rx="4" fill="#C0C0C0" stroke="#999" stroke-width="1"/>
  <rect x="420" y="275" width="8" height="20" rx="4" fill="#C0C0C0" stroke="#999" stroke-width="1"/>
  
  <!-- Tracks -->
  <rect x="180" y="420" width="200" height="25" rx="12" fill="#333" stroke="#222" stroke-width="2"/>
  
  <!-- Track wheels -->
  <circle cx="200" cy="432" r="12" fill="#666"/>
  <circle cx="230" cy="432" r="8" fill="#666"/>
  <circle cx="260" cy="432" r="8" fill="#666"/>
  <circle cx="290" cy="432" r="8" fill="#666"/>
  <circle cx="320" cy="432" r="8" fill="#666"/>
  <circle cx="350" cy="432" r="12" fill="#666"/>
  
  <!-- JCB Branding -->
  <rect x="295" y="370" width="30" height="12" rx="2" fill="#000" opacity="0.8"/>
  <text x="310" y="378" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">JCB</text>
  
  <!-- Operator -->
  <circle cx="310" cy="350" r="5" fill="#F4A460"/>
  <rect x="308" y="355" width="4" height="8" fill="#FF4500"/> <!-- Safety vest -->
  
  <!-- Demolition impact effect -->
  <circle cx="475" cy="280" r="15" fill="#FFD700" opacity="0.6"/>
  <circle cx="475" cy="280" r="10" fill="#FFA500" opacity="0.8"/>
  <circle cx="475" cy="280" r="5" fill="#FF8C00"/>
  
  <!-- Flying debris -->
  <rect x="490" y="260" width="4" height="4" fill="#696969" transform="rotate(45 492 262)"/>
  <rect x="485" y="275" width="3" height="3" fill="#A9A9A9" transform="rotate(30 486.5 276.5)"/>
  <rect x="495" y="270" width="2" height="2" fill="#778899" transform="rotate(60 496 271)"/>
  
  <!-- Dust clouds -->
  <ellipse cx="480" cy="290" rx="20" ry="10" fill="#D2B48C" opacity="0.4"/>
  <ellipse cx="490" cy="285" rx="15" ry="8" fill="#D2B48C" opacity="0.5"/>
  <ellipse cx="470" cy="295" rx="12" ry="6" fill="#D2B48C" opacity="0.3"/>
  
  <!-- Safety barriers -->
  <rect x="100" y="450" width="4" height="40" fill="#FF4500"/>
  <rect x="120" y="450" width="4" height="40" fill="#FF4500"/>
  <rect x="140" y="450" width="4" height="40" fill="#FF4500"/>
  <rect x="102" y="460" width="40" height="3" fill="#FF4500"/>
  <rect x="102" y="470" width="40" height="3" fill="#FF4500"/>
  
  <!-- Warning signs -->
  <rect x="50" y="420" width="3" height="60" fill="#C0C0C0"/>
  <polygon points="35,420 65,420 50,395" fill="#FFD700" stroke="#FF8C00" stroke-width="2"/>
  <text x="50" y="410" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="black" text-anchor="middle">DANGER</text>
  
  <!-- Background crane -->
  <rect x="700" y="300" width="8" height="100" fill="#4169E1"/>
  <rect x="680" y="300" width="40" height="8" fill="#4169E1"/>
  <rect x="690" y="290" width="20" height="20" fill="#4169E1"/>
  
  <!-- Construction vehicles in background -->
  <rect x="650" y="420" width="40" height="20" rx="4" fill="#228B22"/>
  <circle cx="660" cy="445" r="8" fill="#333"/>
  <circle cx="680" cy="445" r="8" fill="#333"/>
  
  <!-- Exhaust smoke -->
  <ellipse cx="280" cy="320" rx="6" ry="3" fill="#696969" opacity="0.3"/>
  <ellipse cx="285" cy="315" rx="4" ry="2" fill="#696969" opacity="0.2"/>
  
  <!-- Sun -->
  <circle cx="700" cy="80" r="30" fill="#FFD700" opacity="0.8"/>
  
  <!-- Safety equipment on ground -->
  <circle cx="150" cy="480" r="8" fill="#FFD700"/> <!-- Hard hat -->
  <rect x="170" y="475" width="15" height="10" rx="2" fill="#FF4500"/> <!-- Safety vest -->
</svg>